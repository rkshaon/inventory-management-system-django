{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>I M S</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="{% url 'index' %}">Inventory Management System</a>
                </div>
                {% if user.is_authenticated %}
                    <ul class="nav navbar-nav">
                        <li><a href="{% url 'category_list' %}">Category</a></li>
                        <li><a href="{% url 'product_list' %}">Product</a></li>
                        <li><a href="{% url 'purchase_list' %}">Purchase</a></li>
                        <li><a href="{% url 'sale_list' %}">Sale</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                    </ul>
                {% endif %}                
            </div>
        </nav>
        {% if messages %}
        <!-- Error -->
            {% for message in messages %}
                <!-- {{message}} -->
                <div class="alert alert-success" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        <div class="container">
            {% block content %}

            {% endblock %}
        </div>
        <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    </body>
</html>
