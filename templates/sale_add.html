{% load static %}

{% include 'base.html' %}

{% block body %}
<h2>Add Sale</h2>
<a class="btn btn-primary" href="{% url 'sale_list' %}">Show List</a>
<a class="btn btn-primary" href="{% url 'customer_add' %}">Customer Add (+)</a>
<form method="post" action="" role="form" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <label for="customer">Customer</label>
        {{ form.customer }}
    </div>
    <div class="form-group">
        <label for="product">Product</label>
        {{ form.inventory }}
    </div>
    <div class="form-group">
        <label for="quantity">Qauntity</label>
        {{ form.quantity }}
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
