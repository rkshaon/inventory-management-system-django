{% load static %}

{% include 'base.html' %}

{% block body %}
<h2>Products</h2>
<a class="btn btn-primary" href="{% url 'product_add' %}">Add (+)</a>
<table class="table table-condensed">
    <thead>
        <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Image</th>
            <th>Action</th>
        </tr>        
    </thead>
    <tbody>
        {% for product in products %}
        <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.category }}</td>
            <td>
                <img src="http://127.0.0.1:8000/media/{{ product.image }}" alt="{{ product.name }}" height="75">
            </td>
            <td><a type="button" class="btn btn-danger" href="{% url 'product_delete' product.id %}">Delete</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
