{% load static %}

{% include 'base.html' %}

{% block body %}
<h2>Supplier</h2>
<a class="btn btn-primary" href="{% url 'product_add' %}">Add (+)</a>
<table class="table table-condensed">
    <thead>
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>E-mail</th>
            <th>Cell No</th>
            <th>Action</th>
        </tr>        
    </thead>
    <tbody>
        {% for supplier in suppliers %}
        <tr>
            <td>{{ supplier.name }}</td>
            <td>{{ supplier.address }}</td>
            <td>{{ supplier.email }}</td>
            <td>{{ supplier.cell }}</td>
            <td><button type="button" class="btn btn-danger">Delete</button></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
