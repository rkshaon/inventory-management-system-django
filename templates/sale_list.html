{% load static %}

{% include 'base.html' %}

{% block body %}
<h2>Sale</h2>
<a class="btn btn-primary" href="{% url 'customer_list' %}">Customer List (+)</a>
<a class="btn btn-primary" href="{% url 'sale_add' %}">Add (+)</a>
<table class="table table-condensed">
    <thead>
        <tr>
            <th>Customer</th>
            <th>Product</th>
            <th>Quantity</th>            
        </tr>        
    </thead>
    <tbody>
        {% for sale in sales %}
        <tr>
            <td>{{ sale.customer }}</td>
            <td>{{ sale.quantity }}</td>
            <td>{{ sale.inventory.product.name }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
